<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Perfil de Utilizador</title>
</head>
<body>
    <h1>Perfil de Kateryna</h1>
    <img src="https://i.pinimg.com/1200x/c8/9c/0a/c89c0a6b3a7be9e8899352b3d9e59ed3.jpg" alt="Foto de Perfil">

    <h2>Informações Pessoais</h2>
    <dl> <!-- O correto é ter um único <dl>, dentro do qual colocas todos os pares <dt> (termo) e <dd> (definição) -->
        <dt>Nome:</dt>
        <dd>Kateryna Sandul</dd>

        <dt>Email:</dt>
        <dd>a11165@csmiguel.pt</dd>

        <dt>Localização:</dt>
        <dd>Fátima</dd>
    </dl>

    <h2>Cursos Inscritos</h2>
    
    <table border="1" style="width:100%">
        <thead> <!-- Falta a estrutura <thead> e <tbody> -->
            <tr>
                <th>Curso</th>
                <th>Progressso</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>HTML para Iniciantes</td>
                <td>80%</td>
                <td><a href="#">Aceder</a></td>
            </tr>
            <tr>
                <td>JavaScript Básico</td>
                <td>45%</td>
                <td><a href="#">Aceder</a></td>
            </tr>
        </tbody>
    </table>

    <h2>Atualizar Perfil</h2>
    
    <form>
        
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" value="Kateryna Sandul"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="a11165@csmiguel.pt"><br>

        <label for="bio">Biografia:</label><br>
        <textarea id="bio" name="bio" placeholder="Sou estudante do 11º ano no Colégio de S. Miguel e estou a aprender desenvolvimento web."></textarea><br>
    
        <label for="nivel">Nível de Experiência:</label><br>
        <select id="nivel" name="nivel">
        <option value="iniciante">Iniciante</option>
        <option value="intermedio">Intermédio</option>
        <option value="avancado">Avançado</option>
        </select><br>
        
        <input type="submit" value="Guardar Alterações">
    </form>

</body>
</html>
